<div id="item-select-box">
    <div style="display: flex">
        <div class="item-select-section1">
            <h1 id="item-select-name"></h1>
            <span style="margin-bottom:5px">Restaurant</span>
            <span id="item-restaurant-name" style="margin: 5px"></span>
            <span>Sizes</span>
            <div id="item-sizes-container">
            </div>
            <div class="item-quantity-text">Quantity</div>
            <div class="item-quantity-container">
                <div id="item-quantity">1</div>
                <div id="item-quantity-add">+</div>
                <div id="item-quantity-sub">-</div>
            </div>
            <span>Price</span>
            <div class="item-select-price-box">
                <div class="item-select-price-rs">Rs</div>
                <div id="item-select-price"></div>
            </div>
        </div>
        <img id="item-select-image">
    </div>
    <div id="item-select-login-prompt">Please log in as a user to order</div>
    <div class="item-buttons-container">
        <div id="item-addToCart-button">Add To Cart</div>
        <div id="item-back-button">Back</div>
    </div>
</div>
