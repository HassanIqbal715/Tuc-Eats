<div id="header">
    <a href="/">
        <div class="header-logo">
            <img class="header-logo-image" src="/images/pizza.png">
            <p class="header-logo-text">TUC EATS</p>
        </div>
    </a>
    <div class="header-search">
        <input id="header-search-bar" placeholder="Search">
        <img id="header-search-button" src="/images/search-button.png">
    </div>
    <div id="header-cart-container">
        <div id="header-cart-text">0</div>
        <img id="header-cart-icon" src="/images/cart.png">
    </div>
    <div id="header-notification-container">
        <div id="header-notification-text">0</div>
        <img id="header-notification-icon" src="/images/notification_bell.png">
    </div>
    <div id="header-buttons">
        <a href='/login/'>
            <div id="header-login">Login</div>
        </a>
        <a href='/register/'>
            <div id="header-signup">Sign up</div>
        </a>
    </div>
    <div id="user-list">
        <div id="user-block">
            <span class="user-welcome">Welcome</span>
            <span id="user-name"></span>
        </div>
        <div id="user-dropdown">
            <a id="user-myOrders"><div class="dropdown-button">Orders</div></a>
            <div class="logout-button" id="user-logout-button">Log Out</div>
        </div>
    </div>
    <div id="admin-list">
        <div id="admin-block">
            <span class="user-welcome">Welcome</span>
            <span id="admin-name"></span>
        </div>
        <div id="admin-dropdown">
            <a id="admin-myRestaurant"><div class="dropdown-button">My Restaurant</div></a>
            <a id="admin-myOrders"><div class="dropdown-button">Orders</div></a>
            <a id="admin-myRiders"><div class="dropdown-button">Riders</div></a>
            <div class="logout-button" id="admin-logout-button">Log Out</div>
        </div>
    </div>
</div>
